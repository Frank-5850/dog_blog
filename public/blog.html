            <li class="nav-item">

            <li class="nav-item">

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="title">Dog Post</label>
            <input
              placeholder="Post Title"
              type="text"
              class="form-control"
              id="title"
            />

            <label for="body">Body:</label>
            <textarea
              placeholder="Post Body"
              class="form-control"
              rows="10"
              id="body"
            ></textarea>
            <div class="form-group">
              <label for="category">Select Author:</label>
              <select class="custom-select" id="author"></select>
            </div>

            <button type="submit" class="btn btn-primary submit">Woof</button>
          </div>
        </div>
      </div>
